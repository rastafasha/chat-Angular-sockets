<h1>Login</h1>
<hr>


<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="ingresar()">
            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="nombre de usuario" autocomplete="off">
            <button class="btn btn-success mt-1 btn-block" [disabled]="nombre.trim().length == 0">Login</button>
        </form>
    </div>
</div>
